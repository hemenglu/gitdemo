<body>
    <h2>蝶恋花</h2>
    <p>梦后楼台高锁，酒醒帘幕空垂。</p>
    <p>去年春恨却来时，落花人独立，微雨燕双飞。</p>
    <p>记得小苹初见，两重心字罗衣。</p>
    <p>琵琶弦上说相思，当时明月在，曾照彩云归。</p>
</body>
